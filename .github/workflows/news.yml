name: News Aggregator

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual refresh

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: python news_bot.py
    - name: Commit News
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add news.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Breaking News Update" && git push)
